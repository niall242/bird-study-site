{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <h2>Log a Bird Sighting</h2>

    <form id="post-form" method="POST" enctype="multipart/form-data">
        <!-- Bird species (dropdown list) -->
        <label for="species">Bird species:</label>
        <select id="species" name="species" required>
            <option value="">-- Select species --</option>
            <option>Wood Pigeon</option>
            <option>House Sparrow</option>
            <option>Starling</option>
            <option>Blue Tit</option>
            <option>Blackbird</option>
            <option>Robin</option>
            <option>Goldfinch</option>
            <option>Magpie</option>
            <option>Other / Unknown</option>
        </select>

        <!-- Location dropdown -->
        <label for="location">Location (Centrala region):</label>
        <select id="location" name="location" required>
            <option value="">-- Select region --</option>
            <option>Erean</option>
            <option>Brunad</option>
            <option>Bylyn</option>
            <option>Docia</option>
            <option>Marend</option>
            <option>Pryn</option>
            <option>Zord</option>
            <option>Yaean</option>
            <option>Frestin</option>
            <option>Stonyam</option>
            <option>Ryall</option>
            <option>Ruril</option>
            <option>Keivia</option>
            <option>Tallan</option>
            <option>Adohad</option>
            <option>Obelyn</option>
            <option>Holmer</option>
            <option>Vertwall</option>
        </select>

        <!-- Activity type -->
        <label for="activity">Activity observed:</label>
        <select id="activity" name="activity" required>
            <option value="">-- Select activity --</option>
            <option>Visit</option>
            <option>Feeding</option>
            <option>Nesting</option>
            <option>Other</option>
        </select>

        <!-- Date of sighting -->
        <label for="date">Date of sighting:</label>
        <input type="date" id="date" name="date" required>

        <!-- Time of sighting -->
        <label for="time">Time of sighting:</label>
        <input type="time" id="time" name="time" required>

        <!-- Duration -->
        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" min="1" max="999" required>

        <!-- Comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <!-- Optional photo upload -->
        <label for="photo">Upload a photo (JPG/PNG, max 1.2 MB):</label>
        <input type="file" id="photo" name="photo" accept="image/jpeg, image/png">

        <!-- Submit button -->
        <button type="submit">Submit Post</button>
    </form>
</section>
{% endblock %}
