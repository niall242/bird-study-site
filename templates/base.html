<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTO Bird Study Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.min.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='CTO-favicon.ico') }}">
    <script defer src="{{ url_for('static', filename='main.min.js') }}"></script>
</head>
<body>
    <header>
        <!-- Site Logo and Name -->
        
        
        <div class="logo">
        <a href="{{ url_for('home') }}" class="logo">
            <img src="{{ url_for('static', filename='images/CTO-logo.png') }}" alt="CTO Logo">  
        </a>
        </div>

        <!-- Responsive Hamburger Menu Button -->
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>

        <!-- Navigation Bar -->
        <nav id="navbar">
            <ul>
                <li><a href="{{ url_for('all_posts') }}">All Posts</a></li>
                {% if not session.get('user_id') %}
                    <!-- Visible only if user NOT logged in -->
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                    <!-- Visible only when user IS logged in -->
                    <li><a href="{{ url_for('upload') }}">New Post</a></li>
                    <li><a href="{{ url_for('my_posts') }}">My Posts</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Page-specific content goes here -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-top">
            <div class="footer-links">
                <a href="https://cto.example.com" target="_blank">CTO Website</a>
                <a href="https://cea.example.com" target="_blank">CEA Website</a>
                <a href="#">Help</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#"><img src="{{ url_for('static', filename='images/twitter-icon.png') }}" alt="Twitter"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram"></a>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>Â© 2025 Centrala Trust for Ornithology |
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a>
            </p>
        </div>
        <p style="text-align: center; margin-top: 2em;">
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                     src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                     alt="Valid CSS!" />
            </a>
        </p>
        
    </footer>
    
</body>
</html>
