<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTO Bird Study Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <header>
        <!-- Site Logo and Name -->
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="CTO Logo">
            <h1>CTO Bird Study</h1>
        </div>

        <!-- Responsive Hamburger Menu Button -->
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>

        <!-- Navigation Bar -->
        <nav id="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <!-- Always show this while testing -->
                <li><a href="{{ url_for('upload') }}">New Post</a></li>
                <li><a href="{{ url_for('all_posts') }}">All Posts</a></li>
                <li><a href="{{ url_for('my_posts') }}">My Posts</a></li>




                {% if not session.get('user_id') %}
                    <!-- Visible only if user NOT logged in -->
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                    <!-- Visible only when user IS logged in -->
                    <li><a href="{{ url_for('upload') }}">New Post</a></li>
                    <li><a href="{{ url_for('all_posts') }}">All Posts</a></li>
                    <li><a href="{{ url_for('my_posts') }}">My Posts</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Page-specific content goes here -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© Centrala Trust for Ornithology</p>
    </footer>
</body>
</html>
